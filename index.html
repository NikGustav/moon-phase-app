<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今夜下弦月 - 占星对话</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #4a90e2;
            margin-left: auto;
        }

        .assistant-message {
            background: rgba(255, 255, 255, 0.1);
            margin-right: auto;
        }

        .input-container {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        #chat-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }

        #chat-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }

        #send-button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            background: #4a90e2;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #send-button:hover {
            background: #357abd;
        }

        #send-button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .loading-indicator {
            text-align: center;
            padding: 10px;
            color: #888;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .message {
                max-width: 90%;
            }

            #chat-input {
                font-size: 14px;
            }

            #send-button {
                padding: 12px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="chat-messages"></div>
        <div class="input-container">
            <input type="text" id="chat-input" placeholder="输入你的问题..." autocomplete="off">
            <button id="send-button">发送</button>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
