<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夜间观察所 - 今夜下弦月</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        }

        /* 自定义滚动条样式 */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            transition: background 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Firefox滚动条样式 */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }

        .iphone-frame {
            position: relative;
            width: 375px;
            height: 812px;
            background: #1A1A1A;
            border-radius: 55px;
            padding: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            overflow: hidden;
        }

        .notch {
            position: absolute;
            top: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 30px;
            background: #000;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 100;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: transparent;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
        }

        .starry-night {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        .chat-container {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            color: #fff;
            font-size: 14px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            background: rgba(74, 144, 226, 0.2);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .assistant-message {
            background: rgba(255, 255, 255, 0.1);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-container {
            padding: 16px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            display: flex;
            gap: 12px;
            margin-top: auto;
        }

        #chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }

        #chat-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
        }

        #send-button {
            background: #4a90e2;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #send-button:hover {
            background: #357abd;
        }

        #send-button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .loading-indicator {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            padding: 8px;
            font-style: italic;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <div class="notch"></div>
        <div class="screen">
            <div class="starry-night" id="starry-night"></div>
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages"></div>
                <div class="input-container">
                    <input type="text" id="chat-input" placeholder="输入你的问题..." autocomplete="off">
                    <button id="send-button">发送</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script>
        // 创建星空背景
        function createStars() {
            const starryNight = document.getElementById('starry-night');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                starryNight.appendChild(star);
            }
        }

        // 页面加载完成后创建星空
        document.addEventListener('DOMContentLoaded', createStars);
    </script>
</body>
</html>
