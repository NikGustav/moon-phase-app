<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夜间观察所 - Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .logo-container {
            width: 512px;
            height: 512px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .moon {
            width: 280px;
            height: 280px;
            position: relative;
        }

        .moon::before {
            content: '';
            position: absolute;
            width: 280px;
            height: 280px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-30%, 0);
        }

        .moon::after {
            content: '';
            position: absolute;
            width: 280px;
            height: 280px;
            background: #000;
            border-radius: 50%;
            transform: translate(-10%, 0);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 2px #fff;
        }

        .star.medium {
            width: 3px;
            height: 3px;
            box-shadow: 0 0 3px #fff;
        }

        .star.large {
            width: 4px;
            height: 4px;
            box-shadow: 0 0 4px #fff;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="stars" id="stars"></div>
        <div class="moon"></div>
    </div>

    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 50;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                const size = Math.random();
                if (size < 0.3) {
                    star.className = 'star small';
                } else if (size < 0.6) {
                    star.className = 'star medium';
                } else {
                    star.className = 'star large';
                }
                
                // 避免星星出现在月亮位置
                let left, top;
                do {
                    left = Math.random() * 100;
                    top = Math.random() * 100;
                } while (
                    left > 25 && left < 75 &&
                    top > 25 && top < 75
                );
                
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                starsContainer.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
