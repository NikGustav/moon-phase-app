<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>观测 - 夜间观察所</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }

        .page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .back-button {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }

        .title {
            font-size: 18px;
            font-weight: normal;
        }

        .date {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        .moon-container {
            width: 280px;
            height: 280px;
            margin: 20px auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .moon-phase {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #fff;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .moon-shadow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 50%;
            transform: translateX(-25%);
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.6);
        }

        .info-value {
            color: #fff;
        }

        .action-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            margin-top: 20px;
            font-size: 16px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-button:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.98);
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="page">
        <header class="header">
            <a href="app.html" class="back-button">←</a>
            <h1 class="title">月相观测</h1>
            <span class="date" id="current-date"></span>
        </header>

        <main class="main">
            <div class="stars" id="stars"></div>
            
            <div class="moon-container">
                <div class="moon-phase">
                    <div class="moon-shadow" id="moon-shadow"></div>
                </div>
            </div>

            <div class="info-panel">
                <div class="info-row">
                    <span class="info-label">月相</span>
                    <span class="info-value" id="moon-phase-name">下弦月</span>
                </div>
                <div class="info-row">
                    <span class="info-label">月龄</span>
                    <span class="info-value" id="moon-age">22.4天</span>
                </div>
                <div class="info-row">
                    <span class="info-label">照明度</span>
                    <span class="info-value" id="illumination">47.3%</span>
                </div>
                <div class="info-row">
                    <span class="info-label">可见时间</span>
                    <span class="info-value" id="visibility-time">23:30 - 11:45</span>
                </div>
            </div>

            <button class="action-button" id="record-button">记录今夜的观测</button>
        </main>
    </div>

    <script>
        // 创建星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 50;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // 更新日期显示
        function updateDate() {
            const now = new Date();
            const options = { month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('zh-CN', options);
        }

        // 更新月相信息
        function updateMoonPhase() {
            // 这里可以接入真实的月相API
            // 目前使用静态数据演示
            const moonPhase = {
                name: '下弦月',
                age: '22.4',
                illumination: '47.3',
                visibilityTime: '23:30 - 11:45'
            };

            document.getElementById('moon-phase-name').textContent = moonPhase.name;
            document.getElementById('moon-age').textContent = `${moonPhase.age}天`;
            document.getElementById('illumination').textContent = `${moonPhase.illumination}%`;
            document.getElementById('visibility-time').textContent = moonPhase.visibilityTime;
        }

        // 记录按钮点击事件
        document.getElementById('record-button').addEventListener('click', () => {
            // 这里可以添加记录功能
            alert('记录已保存');
        });

        // 初始化
        createStars();
        updateDate();
        updateMoonPhase();
    </script>
</body>
</html>
