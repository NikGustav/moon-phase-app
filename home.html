<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夜间观察所 - 今夜下弦月</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        }

        .iphone-frame {
            position: relative;
            width: 375px;
            height: 812px;
            background: #1A1A1A;
            border-radius: 55px;
            padding: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }

        .notch {
            position: absolute;
            top: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 30px;
            background: #000;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: transparent;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
        }

        .starry-night {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            z-index: 0;
            border-radius: 40px;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        .container {
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: transparent;
            position: relative;
            z-index: 1;
            overflow-y: auto;
        }

        .title-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 28px;
            margin: 0;
            padding: 15px 0;
            letter-spacing: 1px;
        }

        .moon-icon {
            display: inline-block;
            width: 45px;
            height: 45px;
            background: #000;
            border-radius: 50%;
            margin-right: 15px;
            position: relative;
            overflow: hidden;
        }

        .moon-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 50%;
            left: -25%;
        }

        .subtitle {
            color: #999;
            font-size: 14px;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .message-box h2 {
            color: #fff;
            font-size: 16px;
            margin: 0 0 15px 0;
            letter-spacing: 1px;
        }

        .message-content {
            color: #999;
            font-style: italic;
            margin: 10px 0;
            line-height: 1.5;
        }

        textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: inherit;
            resize: none;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.4);
        }

        .send-button {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: #fff;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            letter-spacing: 1px;
        }

        .send-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.08);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .success-message {
            color: #4ade80;
            text-align: center;
            padding: 20px;
        }

        .received-message {
            color: #60a5fa;
            text-align: center;
            padding: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 1s ease forwards;
        }

        .home-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 5px;
            background: #fff;
            border-radius: 3px;
        }

        .side-button {
            position: absolute;
            width: 3px;
            height: 60px;
            background: #333;
            right: -3px;
        }

        .volume-up { top: 120px; }
        .volume-down { top: 200px; }
        .power { top: 280px; }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <div class="notch"></div>
        <div class="side-button volume-up"></div>
        <div class="side-button volume-down"></div>
        <div class="side-button power"></div>
        <div class="screen">
            <div class="starry-night" id="starryNight"></div>
            <div class="container">
                <div class="title-section">
                    <h1 class="title"><div class="moon-icon"></div>夜间观察所</h1>
                    <div class="subtitle" id="moonPhase">今夜月相：下弦月 · 随机信件连接开启</div>
                </div>

                <div id="outboxSection" class="message-box fade-in">
                    <h2>📝 你今晚想说些什么？</h2>
                    <textarea
                        id="outboxText"
                        rows="4"
                        placeholder="写下一句话，被投送到未知角落..."
                    ></textarea>
                    <button id="sendButton" class="send-button">投出</button>
                </div>

                <div id="inboxSection" class="message-box fade-in" style="display: none;">
                    <h2>📨 你收到一封来自陌生人的留言：</h2>
                    <p id="receivedMessage" class="message-content"></p>
                    <textarea
                        id="replyText"
                        rows="3"
                        placeholder="你想说些什么..."
                    ></textarea>
                    <button id="replyButton" class="send-button">回信</button>
                </div>
            </div>
        </div>
        <div class="home-indicator"></div>
    </div>

    <script>
        const sampleInbox = [
            {
                id: 'msg1',
                text: '今天的月亮很亮，希望你也被照亮。',
                date: '2025-03-25',
                replied: false
            },
            {
                id: 'msg2',
                text: '我梦见了小时候的房间。',
                date: '2025-03-24',
                replied: false
            }
        ];

        function createStars() {
            const starryNight = document.getElementById('starryNight');
            const numberOfStars = 50;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                starryNight.appendChild(star);
            }
        }

        class MessageExchange {
            constructor() {
                this.outboxSection = document.getElementById('outboxSection');
                this.inboxSection = document.getElementById('inboxSection');
                this.outboxText = document.getElementById('outboxText');
                this.receivedMessage = document.getElementById('receivedMessage');
                this.replyText = document.getElementById('replyText');
                this.sendButton = document.getElementById('sendButton');
                this.replyButton = document.getElementById('replyButton');

                createStars();
                this.initialize();
            }

            initialize() {
                // 随机选择一条消息
                const randomMessage = sampleInbox[Math.floor(Math.random() * sampleInbox.length)];
                this.receivedMessage.textContent = `"${randomMessage.text}"`;

                // 绑定事件
                this.sendButton.addEventListener('click', () => this.handleSend());
                this.replyButton.addEventListener('click', () => this.handleReply());
            }

            handleSend() {
                const text = this.outboxText.value.trim();
                if (!text) return;

                // 显示发送成功消息
                this.outboxSection.innerHTML = `
                    <div class="success-message fade-in">
                        ✅ 你的话语已送出，宇宙在倾听。
                    </div>
                `;

                // 显示收件箱
                setTimeout(() => {
                    this.inboxSection.style.display = 'block';
                }, 1000);
            }

            handleReply() {
                const text = this.replyText.value.trim();
                if (!text) return;

                // 显示回复成功消息
                this.inboxSection.innerHTML = `
                    <div class="received-message fade-in">
                        📡 回信已封存，也许某天会被发现。
                    </div>
                `;
            }
        }

        // 初始化
        const messageExchange = new MessageExchange();
    </script>
</body>
</html>
