<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>消息 - 夜间观察所</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }

        .page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
            position: relative;
        }

        .title {
            font-size: 18px;
            font-weight: normal;
        }

        .tabs {
            display: flex;
            margin-top: 15px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #fff;
            border-bottom-color: #fff;
        }

        .main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            position: relative;
        }

        .message-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .user-info {
            flex: 1;
        }

        .username {
            font-size: 16px;
            margin-bottom: 2px;
        }

        .time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .message-content {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .message-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .message-meta {
            display: flex;
            gap: 15px;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="page">
        <header class="header">
            <h1 class="title">消息</h1>
            <div class="tabs">
                <div class="tab active">观测记录</div>
                <div class="tab">收到的回应</div>
            </div>
        </header>

        <main class="main">
            <div class="stars" id="stars"></div>
            
            <div class="message-list">
                <div class="message-card">
                    <div class="message-header">
                        <div class="avatar">🌙</div>
                        <div class="user-info">
                            <div class="username">夜空守望者</div>
                            <div class="time">今天 23:30</div>
                        </div>
                    </div>
                    <div class="message-content">
                        今夜的下弦月格外明亮，能见度极佳。在观测过程中发现月面上的第谷撞击坑特别清晰，这在下弦月时期比较少见。
                    </div>
                    <div class="message-footer">
                        <div class="message-meta">
                            <span>月相: 下弦月</span>
                            <span>照明度: 47.3%</span>
                        </div>
                        <div>3人回应</div>
                    </div>
                </div>

                <div class="message-card">
                    <div class="message-header">
                        <div class="avatar">🌠</div>
                        <div class="user-info">
                            <div class="username">星辰追寻者</div>
                            <div class="time">昨天 22:15</div>
                        </div>
                    </div>
                    <div class="message-content">
                        使用新的望远镜观测了月球表面，记录下了几张清晰的照片。月海的纹理非常漂亮，特别是虹湾区域的细节。
                    </div>
                    <div class="message-footer">
                        <div class="message-meta">
                            <span>月相: 亏凸月</span>
                            <span>照明度: 52.8%</span>
                        </div>
                        <div>5人回应</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 50;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                
                starsContainer.appendChild(star);
            }
        }

        createStars();

        // 标签切换
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelector('.tab.active').classList.remove('active');
                tab.classList.add('active');
                // 这里可以添加内容切换逻辑
            });
        });
    </script>
</body>
</html>
