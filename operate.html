<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作台 - 今夜下弦月</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 4px rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 0 6px rgba(255, 255, 255, 0.2); }
            100% { box-shadow: 0 0 4px rgba(255, 255, 255, 0.1); }
        }

        .container {
            width: 100%;
            max-width: 390px;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
            gap: 20px;
        }

        .nav-bar {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .back-button {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            padding: 8px;
            cursor: pointer;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.1);
            animation: pulse-glow 4s ease-in-out infinite;
        }

        .back-button:hover {
            color: white;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
            animation: none;
        }

        .page-title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin: 0;
        }

        .status-section {
            background: transparent;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.1);
            animation: pulse-glow 4s ease-in-out infinite;
        }

        .status-title {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
        }

        .status-value {
            font-size: 2rem;
            color: white;
            margin: 0;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-button {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.1);
            animation: pulse-glow 4s ease-in-out infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .control-button:hover {
            color: white;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
            animation: none;
        }

        .control-button svg {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }

        .info-panel {
            margin-top: auto;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            padding: 20px;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.1);
            animation: pulse-glow 4s ease-in-out infinite;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <div class="nav-bar">
            <button class="back-button" onclick="history.back()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>
            <h1 class="page-title">操作台</h1>
        </div>

        <!-- 状态区域 -->
        <div class="status-section">
            <div class="status-title">当前状态</div>
            <p class="status-value">静谧</p>
        </div>

        <!-- 控制面板 -->
        <div class="control-panel">
            <button class="control-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 3v18M3 12h18"/>
                </svg>
                新建观察
            </button>
            <button class="control-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                </svg>
                切换模式
            </button>
            <button class="control-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="16" x2="12" y2="12"/>
                    <line x1="12" y1="8" x2="12" y2="8"/>
                </svg>
                查看记录
            </button>
            <button class="control-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
                </svg>
                设置
            </button>
        </div>

        <!-- 信息面板 -->
        <div class="info-panel">
            月相：下弦月 · 可见度：73%
        </div>
    </div>
</body>
</html>
